<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Binaural Beats</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
        }
        .retry-btn {
            background: #4c51bf;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: #434190;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ§ </div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Some features are still available offline.</p>
        
        <div class="feature">
            <h3>ðŸŽµ Offline Audio</h3>
            <p>Previously used binaural beat frequencies are cached for offline use</p>
        </div>
        
        <div class="feature">
            <h3>ðŸ“Š Local Analytics</h3>
            <p>Your session data is saved locally and will sync when you're back online</p>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <script>
            // Auto-retry when connection is restored
            window.addEventListener('online', () => {
                window.location.reload();
            });
            
            // Check if we can access cached content
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(() => {
                    console.log('Service worker ready for offline functionality');
                });
            }
        </script>
    </div>
</body>
</html>
